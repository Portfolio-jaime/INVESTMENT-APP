# Default values for MongoDB subchart
# This will be passed to the Bitnami MongoDB Helm chart

mongodb:
  auth:
    rootPassword: "your-root-password" # IMPORTANT: Change this in production!
    username: "admin"
    password: "your-password" # IMPORTANT: Change this in production!
    database: "investment_app_db"

  replicaSet:
    enabled: false # Disable replica set for local development simplicity

