name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - clean-architecture-refactor
    paths:
      - 'backend/**'
      - 'infrastructure/**'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-backend:
    name: Build Backend Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Backend Setup
        run: |
          echo "ðŸ” Backend Debug Information"
          echo "Package manager check:"
          which pnpm && echo "âœ… pnpm available" || echo "âŒ pnpm not found"
          which npm && echo "âœ… npm available" || echo "âŒ npm not found"
          echo "Backend directory structure:"
          ls -la backend/ || echo "âŒ backend/ not found"
          echo "Backend package.json:"
          cat backend/fastify-backend/package.json | head -20 || echo "âŒ package.json not found"
          echo "Scripts in package.json:"
          grep -A 10 '"scripts"' backend/fastify-backend/package.json || echo "âŒ no scripts section"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: ./backend/fastify-backend
        run: npm test || echo "Tests completed"

      - name: Build
        working-directory: ./backend/fastify-backend
        run: npm run build

      - name: Set up Docker Buildx
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Set image tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ steps.vars.outputs.SHORT_SHA }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') || github.event_name == 'release'
        uses: docker/build-push-action@v5
        with:
          context: ./backend/fastify-backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trii-backend:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/trii-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/trii-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/trii-backend:buildcache,mode=max

      - name: Update Helm values
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') || github.event_name == 'release'
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          sed -i "s/tag: \"[^\"]*\"/tag: \"$TAG\"/" infrastructure/helm/backend/values.yaml
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add infrastructure/helm/backend/values.yaml
          git commit -m "Update backend image tag to $TAG [skip ci]" || echo "No changes to commit"
          git pull --rebase origin ${{ github.ref_name }}
          git push

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, keeping previous image tag"
          git checkout HEAD -- infrastructure/helm/backend/values.yaml