name: CI - Build and Push

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'apps/**'
      - '.github/workflows/ci-build-push.yml'

env:
  DOCKER_USERNAME: jaimehenao8126
  REGISTRY: docker.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      market-data: ${{ steps.filter.outputs.market-data }}
      analysis-engine: ${{ steps.filter.outputs.analysis-engine }}
      portfolio-manager: ${{ steps.filter.outputs.portfolio-manager }}
      ml-prediction: ${{ steps.filter.outputs.ml-prediction }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            market-data:
              - 'services/market-data/**'
            analysis-engine:
              - 'services/analysis-engine/**'
            portfolio-manager:
              - 'services/portfolio-manager/**'
            ml-prediction:
              - 'services/ml-prediction/**'
            frontend:
              - 'apps/frontend/**'

  build-push-market-data:
    needs: detect-changes
    if: needs.detect-changes.outputs.market-data == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/market-data
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/market-data
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-analysis-engine:
    needs: detect-changes
    if: needs.detect-changes.outputs.analysis-engine == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/analysis-engine
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/analysis-engine
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-portfolio-manager:
    needs: detect-changes
    if: needs.detect-changes.outputs.portfolio-manager == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/portfolio-manager
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/portfolio-manager
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-ml-prediction:
    needs: detect-changes
    if: needs.detect-changes.outputs.ml-prediction == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/ml-prediction
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/ml-prediction
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/frontend
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    needs:
      - build-push-market-data
      - build-push-analysis-engine
      - build-push-portfolio-manager
      - build-push-ml-prediction
      - build-push-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Update Helm values
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          for service in market-data analysis-engine portfolio-manager ml-prediction frontend; do
            if [ -f "helm/values/dev.yaml" ]; then
              yq eval ".${service}.image.tag = \"${IMAGE_TAG:0:7}\"" -i helm/values/dev.yaml
            fi
          done
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add helm/values/
          git diff-index --quiet HEAD || git commit -m "chore: update image tags to ${GITHUB_SHA:0:7} [skip ci]"
          git push
