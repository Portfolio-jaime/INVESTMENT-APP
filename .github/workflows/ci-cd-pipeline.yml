  # Build and test ML Prediction Service
  build-ml-prediction:
    name: Build ML Prediction Service
    needs: detect-changes
    if: needs.detect-changes.outputs.ml-prediction == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
