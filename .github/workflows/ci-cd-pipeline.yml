      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Build and push
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
