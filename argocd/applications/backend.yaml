apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Portfolio-jaime/INVESTMENT-APP # Replace with your GitHub repository URL
    targetRevision: HEAD
    path: helm/backend # This path is specific to the backend chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Deploy backend in the default namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
