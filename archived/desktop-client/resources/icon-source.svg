<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </radialGradient>

    <!-- Data Point Glow -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0" />
    </radialGradient>

    <!-- Arrow Shadow -->
    <filter id="arrowShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Data Point Glow Filter -->
    <filter id="dataPointGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle with Gradient -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>

  <!-- Subtle Grid Pattern (10% opacity) -->
  <g opacity="0.08">
    <!-- Horizontal lines -->
    <line x1="128" y1="256" x2="896" y2="256" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="128" y1="384" x2="896" y2="384" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="128" y1="512" x2="896" y2="512" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="128" y1="640" x2="896" y2="640" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="128" y1="768" x2="896" y2="768" stroke="#FFFFFF" stroke-width="2"/>

    <!-- Vertical lines -->
    <line x1="256" y1="128" x2="256" y2="896" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="384" y1="128" x2="384" y2="896" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="512" y1="128" x2="512" y2="896" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="640" y1="128" x2="640" y2="896" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="768" y1="128" x2="768" y2="896" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Trend Arrow Path -->
  <g filter="url(#arrowShadow)">
    <!-- Main arrow curve -->
    <path
      d="M 200,700 Q 300,600 400,500 T 700,250"
      stroke="#FFFFFF"
      stroke-width="80"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      opacity="0.95"
    />

    <!-- Arrow head -->
    <polygon
      points="700,150 650,280 750,280"
      fill="#FFFFFF"
      opacity="0.95"
    />
  </g>

  <!-- Data Points along the trend -->
  <g filter="url(#dataPointGlow)">
    <!-- Point 1 (smallest) -->
    <circle cx="300" cy="600" r="40" fill="#06B6D4" opacity="0.9"/>
    <circle cx="300" cy="600" r="25" fill="#FFFFFF" opacity="0.3"/>

    <!-- Point 2 (medium) -->
    <circle cx="450" cy="450" r="50" fill="#06B6D4" opacity="0.95"/>
    <circle cx="450" cy="450" r="32" fill="#FFFFFF" opacity="0.3"/>

    <!-- Point 3 (large) -->
    <circle cx="600" cy="325" r="60" fill="#06B6D4"/>
    <circle cx="600" cy="325" r="40" fill="#FFFFFF" opacity="0.3"/>

    <!-- Point 4 (largest, at arrow tip) -->
    <circle cx="700" cy="250" r="70" fill="#10B981"/>
    <circle cx="700" cy="250" r="48" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <!-- Optional: Subtle company name or logo mark -->
  <g opacity="0.15">
    <text
      x="512"
      y="920"
      font-family="Arial, Helvetica, sans-serif"
      font-size="72"
      font-weight="bold"
      fill="#FFFFFF"
      text-anchor="middle"
    >TRII</text>
  </g>
</svg>
