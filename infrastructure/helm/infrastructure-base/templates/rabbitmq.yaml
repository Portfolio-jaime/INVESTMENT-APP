{{- if .Values.rabbitmq.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "infrastructure-base.labels" . | nindent 4 }}
    component: rabbitmq
type: Opaque
data:
  username: {{ .Values.rabbitmq.username | b64enc }}
  password: {{ .Values.rabbitmq.password | b64enc }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "infrastructure-base.labels" . | nindent 4 }}
    component: rabbitmq
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
        {{- include "infrastructure-base.labels" . | nindent 8 }}
        component: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: {{ .Values.rabbitmq.image }}
        ports:
        - containerPort: {{ .Values.rabbitmq.port }}
          name: amqp
        - containerPort: {{ .Values.rabbitmq.managementPort }}
          name: management
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: username
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: password
        resources:
          {{- toYaml .Values.rabbitmq.resources | nindent 10 }}
        {{- if .Values.rabbitmq.persistence.enabled }}
        volumeMounts:
        - mountPath: /var/lib/rabbitmq
          name: rabbitmq-storage
        {{- end }}
      {{- if .Values.rabbitmq.persistence.enabled }}
      volumes:
      - name: rabbitmq-storage
        persistentVolumeClaim:
          claimName: rabbitmq-pvc
      {{- end }}
---
{{- if .Values.rabbitmq.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "infrastructure-base.labels" . | nindent 4 }}
    component: rabbitmq
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.rabbitmq.persistence.storageClass }}
  storageClassName: {{ .Values.rabbitmq.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.rabbitmq.persistence.size }}
---
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "infrastructure-base.labels" . | nindent 4 }}
    component: rabbitmq
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.rabbitmq.port }}
    targetPort: {{ .Values.rabbitmq.port }}
    protocol: TCP
    name: amqp
  - port: {{ .Values.rabbitmq.managementPort }}
    targetPort: {{ .Values.rabbitmq.managementPort }}
    protocol: TCP
    name: management
  selector:
    app: rabbitmq
{{- end }}