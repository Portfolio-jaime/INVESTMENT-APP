apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "market-data.fullname" . }}
  labels:
    {{- include "market-data.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "market-data.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "market-data.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.apiPort }}
              protocol: TCP
          env:
            - name: COLOMBIAN_MARKETS
              value: "{{ .Values.config.colombianMarkets }}"
            - name: API_PORT
              value: "{{ .Values.config.apiPort }}"
            - name: DB_HOST
              value: "{{ .Values.config.database.host }}"
            - name: DB_PORT
              value: "{{ .Values.config.database.port }}"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: database
            - name: REDIS_HOST
              value: "{{ .Values.config.redis.host }}"
            - name: REDIS_PORT
              value: "{{ .Values.config.redis.port }}"
            - name: REDIS_DB
              value: "{{ .Values.config.redis.db }}"
            - name: TIMESCALE_HOST
              value: "{{ .Values.config.timescaleHost }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5