apiVersion: v2
name: monitoring-stack
description: Complete monitoring stack for TRII Platform including Prometheus, Grafana, AlertManager and Loki
type: application
version: 1.0.0
appVersion: "2026.1"

dependencies:
- name: kube-prometheus-stack
  version: "55.5.0"
  repository: "https://prometheus-community.github.io/helm-charts"
  condition: prometheus.enabled
- name: loki-stack
  version: "2.9.11"
  repository: "https://grafana.github.io/helm-charts"
  condition: loki.enabled
- name: jaeger
  version: "0.71.2"
  repository: "https://jaegertracing.github.io/helm-charts"
  condition: jaeger.enabled

maintainers:
- name: TRII DevOps Team
  email: devops@trii.co
- name: TRII SRE Team
  email: sre@trii.co

keywords:
- monitoring
- observability
- prometheus
- grafana
- alerting
- logging
- tracing

home: https://monitoring.trii.co
sources:
- https://github.com/trii-platform/trii-platform
- https://github.com/prometheus-community/helm-charts
- https://github.com/grafana/helm-charts