# Default values for analysis-engine service
replicaCount: 1

image:
  repository: jaimehenao8126/trii-analysis-engine
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8002
  targetPort: 8002

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

config:
  colombianMarkets: true
  apiPort: 8002
  redisHost: redis-service
  timescaleHost: timescale-service

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: analysis-engine.trii-platform.local
      paths:
        - path: /
          pathType: Prefix
  tls: []