apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "market-data.fullname" . }}-config
  labels:
    {{- include "market-data.labels" . | nindent 4 }}
data:
  COLOMBIAN_MARKETS: "{{ .Values.config.colombianMarkets }}"
  API_PORT: "{{ .Values.config.apiPort }}"
  REDIS_HOST: "{{ .Values.config.redisHost }}"
  TIMESCALE_HOST: "{{ .Values.config.timescaleHost }}"
  MARKET_SOURCES: |
    - yahoo_finance
    - alpha_vantage
    - twelve_data
    - finnhub
  COLOMBIAN_SOURCES: |
    - bvc
    - trii_broker