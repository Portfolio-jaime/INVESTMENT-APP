# Default values for portfolio-manager service
replicaCount: 1

image:
  repository: jaimehenao8126/trii-portfolio-manager
  tag: "15f3921a"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8003
  targetPort: 8003

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

config:
  colombianMarkets: true
  apiPort: 8003
  redisHost: redis-service
  timescaleHost: postgres-service

ingress:
  enabled: false