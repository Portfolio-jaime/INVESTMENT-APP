# Default values for portfolio-manager service
replicaCount: 1

image:
  repository: jaimehenao8126/trii-portfolio-manager
  tag: "c360b1b8003c935e21113d094beab1e84a915782"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8003
  targetPort: 8003

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

config:
  colombianMarkets: true
  apiPort: 8003
  redisHost: redis-service
  timescaleHost: postgres-service

ingress:
  enabled: false