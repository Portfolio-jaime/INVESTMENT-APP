# Default values for portfolio-manager service
replicaCount: 1

image:
  repository: jaimehenao8126/trii-portfolio-manager
  tag: "68ae8e6b"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8003
  targetPort: 8003

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

config:
  colombianMarkets: true
  apiPort: 8003
  redisHost: redis-service
  timescaleHost: postgres-service

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: portfolio-manager.trii-platform.local
      paths:
        - path: /
          pathType: Prefix
  tls: []