{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "frontend-app.fullname" . }}
  labels:
    {{- include "frontend-app.labels" . | nindent 4 }}
    component: frontend
    landing-page: {{ .Values.landingPage.enabled | quote }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API proxy routes for backend services (Fixed routing with consistent v1 paths)
          - path: /api/v1/market-data/
            pathType: Prefix
            backend:
              service:
                name: market-data
                port:
                  number: 8001
          - path: /api/v1/portfolio/
            pathType: Prefix
            backend:
              service:
                name: portfolio-manager
                port:
                  number: 8003
          - path: /api/v1/analysis/
            pathType: Prefix
            backend:
              service:
                name: analysis-engine
                port:
                  number: 8002
          - path: /api/v1/predictions/
            pathType: Prefix
            backend:
              service:
                name: ml-prediction
                port:
                  number: 8004
          # Frontend application (must be last for catch-all)
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ include "frontend-app.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}