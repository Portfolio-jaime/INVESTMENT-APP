apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trii-platform-ingress
  namespace: trii-dev
  annotations:
    # Configuraci√≥n para entorno local (sin SSL)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # CORS para desarrollo local
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  # API Gateway - Backend Services
  - host: api.trii-platform.com
    http:
      paths:
      - path: /api/market-data
        pathType: Prefix
        backend:
          service:
            name: market-data-service
            port:
              number: 8001
      - path: /api/analysis-engine
        pathType: Prefix
        backend:
          service:
            name: analysis-engine-service
            port:
              number: 8002
      - path: /api/portfolio-manager
        pathType: Prefix
        backend:
          service:
            name: portfolio-manager-service
            port:
              number: 8003
      - path: /api/ml-prediction
        pathType: Prefix
        backend:
          service:
            name: ml-prediction-service
            port:
              number: 8004
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: market-data-service
            port:
              number: 8001

  # Frontend Application
  - host: app.trii-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: desktop-client-service
            port:
              number: 3000

  # ArgoCD - GitOps
  - host: argocd.trii-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80

  # Grafana - Monitoring
  - host: grafana.trii-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000

---
# Certificate Issuer for SSL
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@trii-platform.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Certificate for the domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: trii-platform-tls
  namespace: trii-dev
spec:
  secretName: trii-platform-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - api.trii-platform.com
  - app.trii-platform.com
  - argocd.trii-platform.com
  - grafana.trii-platform.com
