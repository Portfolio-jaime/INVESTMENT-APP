apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trii-platform-main-ingress
  namespace: trii-dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  # Frontend web application
  - host: app.trii-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: desktop-client-service
            port:
              number: 3000
  
  # API Gateway
  - host: api.trii-platform.com
    http:
      paths:
      - path: /api/market-data
        pathType: Prefix
        backend:
          service:
            name: market-data-service
            port:
              number: 8001
      - path: /api/analysis-engine
        pathType: Prefix
        backend:
          service:
            name: analysis-engine-service
            port:
              number: 8002
      - path: /api/portfolio-manager
        pathType: Prefix
        backend:
          service:
            name: portfolio-manager-service
            port:
              number: 8003
      - path: /api/ml-prediction
        pathType: Prefix
        backend:
          service:
            name: ml-prediction-service
            port:
              number: 8004
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: market-data-service
            port:
              number: 8001

  # Monitoring and Management
  - host: grafana.trii-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000

---
# Service for desktop client (if not exists)
apiVersion: v1
kind: Service
metadata:
  name: desktop-client-service
  namespace: trii-dev
  labels:
    app.kubernetes.io/name: desktop-client
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: desktop-client

---
# NodePort services for local development access
apiVersion: v1
kind: Service
metadata:
  name: trii-platform-nodeport
  namespace: trii-dev
  labels:
    app.kubernetes.io/name: trii-platform
    app.kubernetes.io/component: gateway
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
    protocol: TCP
    name: frontend
  - port: 8001
    targetPort: 8001
    nodePort: 30801
    protocol: TCP
    name: market-data
  - port: 8002
    targetPort: 8002
    nodePort: 30802
    protocol: TCP
    name: analysis-engine
  - port: 8003
    targetPort: 8003
    nodePort: 30803
    protocol: TCP
    name: portfolio-manager
  - port: 8004
    targetPort: 8004
    nodePort: 30804
    protocol: TCP
    name: ml-prediction
  selector:
    app.kubernetes.io/name: trii-platform
