apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: trii-dev
  labels:
    app: api-gateway
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-gateway
  sessionAffinity: None

---
# NodePort Service for local development access
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-nodeport
  namespace: trii-dev
  labels:
    app: api-gateway
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
    environment: development
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30805
    protocol: TCP
    name: http
  selector:
    app: api-gateway
