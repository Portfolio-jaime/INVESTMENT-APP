apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: trii-dev
  labels:
    app: api-gateway
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
data:
  api-gateway.conf: |
    upstream market_data_service {
        server market-data-service:8001;
    }

    upstream analysis_engine_service {
        server analysis-engine-service:8002;
    }

    upstream portfolio_manager_service {
        server portfolio-manager-service:8003;
    }

    upstream ml_prediction_service {
        server ml-prediction-service:8004;
    }

    server {
        listen 8080;
        server_name localhost;

        # Increase timeout for ML predictions
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers for desktop client
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Market Data Service - routes to /api/v1/market-data/*
        location /api/market-data/ {
            rewrite ^/api/market-data/(.*) /api/v1/market-data/$1 break;
            proxy_pass http://market_data_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Analysis Engine Service - routes to /api/v1/*
        location /api/analysis/ {
            rewrite ^/api/analysis/(.*) /api/v1/$1 break;
            proxy_pass http://analysis_engine_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Portfolio Manager Service - routes to /api/v1/*
        location /api/portfolio-manager/ {
            rewrite ^/api/portfolio-manager/(.*) /api/v1/$1 break;
            proxy_pass http://portfolio_manager_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ML Prediction Service - routes to /api/v1/*
        location /api/predictions/ {
            rewrite ^/api/predictions/(.*) /api/v1/$1 break;
            proxy_pass http://ml_prediction_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Longer timeout for ML operations
            proxy_read_timeout 120s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Root endpoint
        location / {
            return 200 "TRII API Gateway - Use /api/* endpoints\n";
            add_header Content-Type text/plain;
        }
    }
