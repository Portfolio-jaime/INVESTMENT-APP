apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-prediction
  namespace: trii-dev
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-prediction
      app.kubernetes.io/component: backend-service
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/name: ml-prediction
      app.kubernetes.io/part-of: trii-platform
      tier: analysis-services
  template:
    metadata:
      labels:
        app: ml-prediction
        app.kubernetes.io/component: backend-service
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: ml-prediction
        app.kubernetes.io/part-of: trii-platform
        tier: analysis-services
    spec:
      containers:
      - name: ml-prediction
        image: jaimehenao8126/trii-ml-prediction:latest
        imagePullPolicy: Always
        env:
        - name: MARKET_DATA_SERVICE_URL
          value: "http://market-data-service:8001"
        - name: ANALYSIS_ENGINE_URL
          value: "http://analysis-engine-service:8002"
        - name: DEBUG
          value: "true"
        ports:
        - containerPort: 8004
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
