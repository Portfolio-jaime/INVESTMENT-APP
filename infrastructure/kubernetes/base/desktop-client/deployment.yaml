apiVersion: apps/v1
kind: Deployment
metadata:
  name: desktop-client
  namespace: trii-dev
  labels:
    app.kubernetes.io/name: desktop-client
    app.kubernetes.io/component: frontend
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: desktop-client
      environment: development
  template:
    metadata:
      labels:
        app.kubernetes.io/name: desktop-client
        app.kubernetes.io/component: frontend
        environment: development
    spec:
      containers:
      - name: desktop-client
        image: jaimehenao8126/trii-desktop-client:latest
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
