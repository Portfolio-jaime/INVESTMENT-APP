apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
data:
  kubernetes-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Kubernetes Cluster Monitoring",
        "tags": ["kubernetes", "cluster"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{pod!=\"\"}[5m])) / sum(machine_cpu_cores) * 100",
                "legendFormat": "CPU Usage %"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Cluster Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{pod!=\"\"}) / sum(machine_memory_bytes) * 100",
                "legendFormat": "Memory Usage %"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Pods Running",
            "type": "stat",
            "targets": [
              {
                "expr": "count(kube_pod_info{pod!=\"\"})",
                "legendFormat": "Total Pods"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 0,
              "y": 8
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s",
        "schemaVersion": 27,
        "version": 0
      }
    }
  trii-platform-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "TRII Platform Application Monitoring",
        "tags": ["trii", "application"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "API Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=~\"trii-.*\"}[5m])) by (job, method)",
                "legendFormat": "{{job}} {{method}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Market Data API Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"trii-market-data\"}",
                "legendFormat": "Market Data API"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Portfolio Manager API Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"trii-portfolio-manager\"}",
                "legendFormat": "Portfolio Manager API"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 20,
              "y": 0
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 0
      }
    }
