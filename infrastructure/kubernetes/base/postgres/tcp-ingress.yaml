# ConfigMap para configurar PostgreSQL en nginx ingress TCP
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  5433: "trii-dev/postgres-service:5432"

---
# Patch del servicio ingress-nginx-controller para agregar puerto PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  - port: 5433
    targetPort: 5433
    protocol: TCP
    name: postgres
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx

---
# Service LoadBalancer espec√≠fico para PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: postgres-loadbalancer
  namespace: trii-dev
  labels:
    app.kubernetes.io/name: postgres-lb
spec:
  type: LoadBalancer
  ports:
  - port: 5433
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
