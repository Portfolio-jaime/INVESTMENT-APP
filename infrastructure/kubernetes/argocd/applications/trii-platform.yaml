apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trii-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: trii-platform
spec:
  project: trii-platform
  source:
    repoURL: https://github.com/Portfolio-jaime/INVESTMENT-APP.git
    targetRevision: HEAD
    path: infrastructure/kubernetes/overlays/dev
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: trii-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

