apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trii-portfolio-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: trii-portfolio-manager
    app.kubernetes.io/component: backend-service
    app.kubernetes.io/part-of: trii-platform
    tier: business-logic
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    notifications.argoproj.io/subscribe.on-deployed.slack: trii-deployments
    notifications.argoproj.io/subscribe.on-health-degraded.slack: trii-alerts
spec:
  project: trii-platform

  source:
    repoURL: https://github.com/Portfolio-jaime/INVESTMENT-APP.git
    targetRevision: HEAD
    path: infrastructure/kubernetes/base/portfolio-manager
    kustomize:
      commonLabels:
        app.kubernetes.io/managed-by: argocd
        deployment: portfolio-manager

  destination:
    server: https://kubernetes.default.svc
    namespace: trii-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 10
