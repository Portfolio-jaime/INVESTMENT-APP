apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trii-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: trii-infrastructure
    app.kubernetes.io/part-of: trii-platform
    tier: infrastructure
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: trii-platform

  source:
    repoURL: https://github.com/Portfolio-jaime/INVESTMENT-APP.git
    targetRevision: HEAD
    path: infrastructure/kubernetes/base/infrastructure

  destination:
    server: https://kubernetes.default.svc
    namespace: trii-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  # Health checks for stateful infrastructure
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
        - /spec/volumeClaimTemplates

  revisionHistoryLimit: 10
