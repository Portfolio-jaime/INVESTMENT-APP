apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trii-microservices
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: trii-platform
spec:
  # Use list generator to define all microservices
  generators:
  - list:
      elements:
      - name: infrastructure
        path: infrastructure/kubernetes/base/infrastructure
        syncWave: "0"
        tier: infrastructure
        autoSync: "true"
      - name: market-data
        path: infrastructure/kubernetes/base/market-data
        syncWave: "1"
        tier: core-services
        autoSync: "true"
      - name: analysis-engine
        path: infrastructure/kubernetes/base/analysis-engine
        syncWave: "2"
        tier: analysis-services
        autoSync: "true"
      - name: ml-prediction
        path: infrastructure/kubernetes/base/ml-prediction
        syncWave: "2"
        tier: analysis-services
        autoSync: "true"
      - name: portfolio-manager
        path: infrastructure/kubernetes/base/portfolio-manager
        syncWave: "3"
        tier: business-logic
        autoSync: "true"
      - name: api-gateway
        path: infrastructure/kubernetes/base/api-gateway
        syncWave: "4"
        tier: gateway
        autoSync: "true"

  template:
    metadata:
      name: 'trii-{{name}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/name: 'trii-{{name}}'
        app.kubernetes.io/part-of: trii-platform
        tier: '{{tier}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
        notifications.argoproj.io/subscribe.on-deployed.slack: trii-deployments
        notifications.argoproj.io/subscribe.on-health-degraded.slack: trii-alerts

    spec:
      project: trii-platform

      source:
        repoURL: https://github.com/Portfolio-jaime/INVESTMENT-APP.git
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          commonLabels:
            app.kubernetes.io/managed-by: argocd
            deployment: '{{name}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: trii-dev

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/replicas
            - /spec/volumeClaimTemplates

      revisionHistoryLimit: 10
