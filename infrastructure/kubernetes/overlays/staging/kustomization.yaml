apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: trii-staging

# Base resources
resources:
  - ../../base

# Namespace
namespace: trii-staging

# Common labels for staging
commonLabels:
  environment: staging
  app.kubernetes.io/instance: trii-staging

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
  environment: staging

# Resource patches
patches:
  - path: replicas-patch.yaml
    target:
      kind: Deployment
  - path: resources-patch.yaml
    target:
      kind: Deployment

# Image tags (use specific tags for staging)
images:
  - name: trii-portfolio-manager
    newTag: staging-latest
  - name: trii-analysis-engine
    newTag: staging-latest
  - name: trii-market-data
    newTag: staging-latest
  - name: trii-ml-prediction
    newTag: staging-latest
  - name: trii-risk-assessment
    newTag: staging-latest

# ConfigMap generator for staging config
configMapGenerator:
  - name: trii-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=info
      - METRICS_ENABLED=true
