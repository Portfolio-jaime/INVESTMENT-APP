apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: trii-staging

# Base resources
resources:
  - ../../base

# Namespace
namespace: trii-staging

# Common labels for staging
commonLabels:
  environment: staging
  app.kubernetes.io/instance: trii-staging

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
  environment: staging

# Resource patches
patches:
  - path: replicas-patch.yaml
    target:
      kind: Deployment
  - path: resources-patch.yaml
    target:
      kind: Deployment

# Image tags (use specific tags for staging) - updated by CI/CD
images:
  - name: jaimehenao8126/trii-market-data
    newTag: latest # market-data
  - name: jaimehenao8126/trii-analysis-engine
    newTag: latest # analysis-engine
  - name: jaimehenao8126/trii-portfolio-manager
    newTag: latest # portfolio-manager
  - name: jaimehenao8126/trii-ml-prediction
    newTag: 962a7b750f52ce169c23b4922d51c53082b4561e # ml-prediction

# ConfigMap generator for staging config
configMapGenerator:
  - name: trii-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=info
      - METRICS_ENABLED=true
