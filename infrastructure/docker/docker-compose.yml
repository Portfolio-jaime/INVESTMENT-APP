version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trii-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: trii
      POSTGRES_USER: trii_user
      POSTGRES_PASSWORD: trii_pass
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trii_user -d trii"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trii-network

  redis:
    image: redis:7-alpine
    container_name: trii-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass trii_redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - trii-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trii-network:
    driver: bridge
