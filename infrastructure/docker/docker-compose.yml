services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: trii-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trii_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/database/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trii-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: trii-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: trii-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  market-data:
    build:
      context: ./services/market-data
      dockerfile: Dockerfile
    container_name: trii-market-data
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/trii_dev
      - REDIS_URL=redis://redis:6379/0
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-demo}
      - DEBUG=true
    ports:
      - "8001:8001"
    volumes:
      - ./services/market-data:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - default

  analysis-engine:
    build:
      context: ./services/analysis-engine
      dockerfile: Dockerfile
    container_name: trii-analysis-engine
    environment:
      - MARKET_DATA_SERVICE_URL=http://market-data:8001
      - DEBUG=true
    ports:
      - "8002:8002"
    volumes:
      - ./services/analysis-engine:/app
    depends_on:
      - market-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default

  portfolio-manager:
    build:
      context: ./services/portfolio-manager
      dockerfile: Dockerfile
    container_name: trii-portfolio-manager
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/trii_dev
      - MARKET_DATA_SERVICE_URL=http://market-data:8001
      - PORT=8003
      - NODE_ENV=development
      - DEBUG=true
    ports:
      - "8003:8003"
    volumes:
      - ./services/portfolio-manager:/app
      - /app/node_modules
    depends_on:
      - postgres
      - market-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - default

  ml-prediction:
    build:
      context: ./services/ml-prediction
      dockerfile: Dockerfile
    container_name: trii-ml-prediction
    environment:
      - MARKET_DATA_SERVICE_URL=http://market-data:8001
      - ANALYSIS_ENGINE_URL=http://analysis-engine:8002
      - DEBUG=true
    ports:
      - "8004:8004"
    volumes:
      - ./services/ml-prediction:/app
    depends_on:
      - market-data
      - analysis-engine
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - default

  api-gateway:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    container_name: trii-api-gateway
    ports:
      - "8080:80"
    depends_on:
      - market-data
      - analysis-engine
      - portfolio-manager
      - ml-prediction
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:

networks:
  default:
    name: trii-network
