version: '3.8'

services:
  # PostgreSQL Database
  postgres-service:
    image: postgres:15-alpine
    container_name: trii-postgres
    environment:
      POSTGRES_DB: trii_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - trii-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis-service:
    image: redis:7-alpine
    container_name: trii-redis
    ports:
      - "6379:6379"
    networks:
      - trii-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Portfolio Manager Service (Node.js)
  portfolio-manager:
    build:
      context: ./backend/portfolio-manager
      dockerfile: Dockerfile
    container_name: trii-portfolio-manager
    environment:
      NODE_ENV: development
      PORT: 8003
      DB_HOST: postgres-service
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: trii_dev
      REDIS_HOST: redis-service
      REDIS_PORT: 6379
    ports:
      - "8003:8003"
    depends_on:
      postgres-service:
        condition: service_healthy
      redis-service:
        condition: service_healthy
    networks:
      - trii-network
    volumes:
      - ./backend/portfolio-manager:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Market Data Service (Python FastAPI)
  market-data:
    build:
      context: ./backend/market-data
      dockerfile: Dockerfile
    container_name: trii-market-data
    environment:
      APP_ENV: development
      DB_HOST: postgres-service
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: trii_dev
      REDIS_HOST: redis-service
      REDIS_PORT: 6379
      PYTHONPATH: /app
    ports:
      - "8001:8001"
    depends_on:
      postgres-service:
        condition: service_healthy
      redis-service:
        condition: service_healthy
    networks:
      - trii-network
    volumes:
      - ./backend/market-data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./app/frontend
      dockerfile: ../../Dockerfile.frontend
      target: development
    container_name: trii-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8003
      VITE_MARKET_DATA_URL: http://localhost:8001
      VITE_APP_TITLE: TRII Investment Platform
      VITE_DEBUG: true
    ports:
      - "3000:3000"
    depends_on:
      - portfolio-manager
      - market-data
    networks:
      - trii-network
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  trii-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16