apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: investment-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github-portfolio:Portfolio-jaime/INVESTMENT-APP.git
    targetRevision: HEAD
    path: k8s/overlays/local
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true